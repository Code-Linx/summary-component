<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <main class="wrapper">
    <div class="content-wrapper">
      <div class="content-1">
        <h3 class="heading">Your Result</h3>
        <div class="score">
          <span class="big">76</span>
          <p>of 10</p>
        </div>
        <h1 class="great">Great</h1>
        <p class="description">You scored higher than 65% of <br> the people who have taken <br> these tests.
        </p>
      </div>
    </div>
    <!-- content-2 -->
    <div class="content-2">
      <h4>Summary</h4>
      <div class="content-summary" id="content-summary-1">
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h6>Reaction</h6>
        </div>
        <h6 class="black-text">80<span class="gray-text"> / 100</span> </h6>
      </div>
      <div class="content-summary" id="content-summary-2">
        <div class="memories">
          <img src="./assets/images/icon-memory.svg" alt="">
          <h6>Memories</h6>
        </div>
        <h6 class="black-text">92<span class="gray-text"> / 100</span></h6>
      </div>
      <div class="content-summary" id="content-summary-3">
        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h6>Verbal</h6>
        </div>
        <h6 class="black-text">72<span class="gray-text"> / 100</span></h6>
      </div>
      <div class="content-summary" id="content-summary-4">
        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <h6>Visual</h6>
        </div>
        <h6 class="black-text">72<span class="gray-text"> / 100</span></h6>
      </div>
      <input type="submit" value="Continue" id="continue">
    </div>
  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.

  Summary

  61 / 100

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
